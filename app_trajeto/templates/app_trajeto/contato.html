{% extends 'app_trajeto/base.html' %}


{% block content %}
<div class="row">
  <div class="col s12 m4 l2"><p></p></div> 
   <form class="col s8 indigo lighten-5" method="POST">
      {% csrf_token %}
     <div class="row">
        <div class="input-field col s12">
          {{ form.nome }}
          <label for="nome">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 indigo-text">
          {{ form.email }}
          <label for="email">Email</label>
          <span class="helper-text" data-error="corrigir" data-success="Certo"></span>
        </div>
      </div>  
     
       <div class="row">
          <div class="input-field col s12">
            {{ form.sugestao }}
            <label for="textarea2">Sugest√µes</label>
          </div>
        </div>

      </div>
      
      <button class="btn waves-effect waves-yellow indigo" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
<div class="col s12 m4 l2"><p></p></div>

 </div>
{% endblock content %}
